<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Net • Vibance</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@500;600&display=swap" rel="stylesheet"/>
  <style>
    :root { --neon:#CCFF00; --vb-border:#222226; }
    body { background:#000; color:#fff; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    .font-headline { font-family:'Lora', serif; }
    .glass { background: linear-gradient(180deg, rgba(24,24,27,0.72), rgba(10,10,10,0.88)); border:1px solid var(--vb-border); border-radius:1rem; backdrop-filter: blur(8px); }
    /* Animations */
    @keyframes vb-fade-in { from { opacity:0; transform: translateY(-2px);} to { opacity:1; transform:none; } }
    @keyframes vb-fade-up { from { opacity:0; transform: translateY(8px);} to { opacity:1; transform:none; } }
    .vb-anim-page { animation: vb-fade-in .28s ease-out both; }
    .vb-anim-card { animation: vb-fade-up .35s ease-out both; }

    .btn-back {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.45rem 0.95rem;
      border-radius: 999px;
      border: 1px solid rgba(204,255,0,0.35);
      background: rgba(204,255,0,0.12);
      color: rgba(204,255,0,0.95);
      font-weight: 600;
      font-size: 0.85rem;
      transition: transform .15s ease, border-color .2s ease, background .2s ease;
    }
    .btn-back:hover {
      transform: translateY(-1px);
      border-color: rgba(204,255,0,0.6);
      background: rgba(204,255,0,0.18);
    }
    .btn-back:active { transform: translateY(0); }
    .btn-back svg { height: 0.85rem; width: 0.85rem; }
  </style>
</head>
<body class="bg-black text-white vb-anim-page">
  <div id="site-header"></div>
  <main class="mx-auto max-w-6xl px-4 pt-24 pb-16">
    <header class="mb-6 md:mb-10">
      <div class="flex items-center justify-between gap-3 mb-4">
        <button id="net-back" type="button" class="btn-back">
          <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"><path d="M15.5 9.25H7.81l2.72-2.72a.75.75 0 0 0-1.06-1.06L4.22 10.72a.75.75 0 0 0 0 1.06l5.25 5.25a.75.75 0 0 0 1.06-1.06l-2.72-2.72h7.69a.75.75 0 0 0 0-1.5Z"/></svg>
          <span>Back</span>
        </button>
        <span class="text-xs text-neutral-500">Review net inflows and outflows</span>
      </div>
      <div class="flex items-end justify-between gap-4">
        <div>
          <p class="text-[13px] tracking-wide text-[var(--neon)] font-semibold">Vibance Net</p>
          <h1 class="font-headline text-3xl md:text-4xl font-semibold tracking-tight mt-1">Income vs Expenses</h1>
          <p class="text-sm md:text-base text-neutral-400 mt-2">Compare monthly inflows and outflows and see your net.</p>
        </div>
        <div class="flex items-center gap-2">
          <label for="range-select" class="text-sm text-neutral-400">Range</label>
          <select id="range-select" class="px-3 py-2 rounded-xl border border-neutral-800 bg-neutral-900 text-sm">
            <option value="3">3 months</option>
            <option value="6" selected>6 months</option>
            <option value="12">12 months</option>
          </select>
        </div>
      </div>
    </header>

    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <article class="glass p-4 md:p-5 lg:col-span-2 vb-anim-card">
        <h2 class="font-medium">Monthly bars</h2>
        <div id="bars" class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
      </article>
      <aside class="glass p-4 md:p-5 vb-anim-card">
        <h2 class="font-medium">Summary</h2>
        <div class="mt-3 text-sm text-neutral-300" id="summary">Loading…</div>
      </aside>
    </section>
  </main>

  <script type="module" src="/api/firebase.js"></script>
  <script type="module" src="/auth/auth-check.js"></script>
  <script type="module" src="/components/header.js"></script>
  <script type="module" src="/shared/anim.js"></script>
  <script type="module" src="./net.js"></script>
</body>
</html>
