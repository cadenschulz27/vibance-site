<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Vibance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body class="bg-black text-white font-['Inter']">

    <div id="header-placeholder"></div>

    <main class="pt-24">
        <section class="radial-hud-wrapper">
            <div class="radial-hud-container">
                <div class="vibe-score-ring">
                    <div class="vibe-score-inner">
                        <span class="vibe-score-percentage">75%</span>
                        <span class="vibe-score-label">VibeScore</span>
                    </div>
                </div>

                <div id="hud-plane" class="hud-plane"></div>
            </div>
        </section>

        <section id="financial-news" class="content-section">
            <h2 class="section-header">Financial News</h2>
            <div id="news-grid" class="news-grid"></div>
        </section>

        <section id="savings-goals" class="content-section"><h2 class="section-header">Savings Goals</h2><div class="placeholder-box"><span>Savings Goals Content Here</span></div></section>
        <section id="achievements" class="content-section"><h2 class="section-header">Achievements</h2><div class="placeholder-box"><span>Achievements Content Here</span></div></section>
    </main>
    
    <script type="module" src="../api/firebase.js"></script>
    <script type="module" src="../auth/auth-check.js"></script>
    <script type="module" src="../components/header.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
