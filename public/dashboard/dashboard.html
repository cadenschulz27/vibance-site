<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Dashboard - Vibance</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="../VibeScore/vibescore.css">
    <link rel="stylesheet" href="../VibeScore/hud.css">
    <link rel="stylesheet" href="../VibeScore/insight-panel.css">
</head>
<body class="bg-black text-white font-['Inter']">

    <div id="header-placeholder"></div>

    <main class="pt-24">
        <section id="vibescore-section" class="vibescore-wrapper">
            <div id="vibescore-container" class="vibescore-gauge">
                </div>
            <div id="hud-plane" class="hud-plane">
                </div>
            <div id="insight-panel-container">
                </div>
        </section>

        <section id="financial-news" class="content-section">
            <h2 class="section-header">Financial News</h2>
            <div id="news-grid" class="news-grid">
                </div>
            <div id="news-empty" style="display: none;" class="text-center text-gray-500 py-10">
                Could not load financial news at this time.
            </div>
            <p id="news-disclaimer" class="news-disclaimer"></p>
        </section>

        <section id="savings-goals" class="content-section">
            <h2 class="section-header">Savings Goals</h2>
            <div class="placeholder-box"><span>Savings Goals Content Here</span></div>
        </section>
        
        <section id="achievements" class="content-section">
            <h2 class="section-header">Achievements</h2>
            <div class="placeholder-box"><span>Achievements Content Here</span></div>
        </section>
    </main>

    <script type="module" src="../api/firebase.js"></script>
    <script type="module" src="../auth/auth-check.js"></script>
    <script type="module" src="../components/header.js"></script>
    <script type="module" src="../VibeScore/vibescore.js"></script>
    <script type="module" src="dashboard.js"></script>

    <div id="news-modal" class="news-modal" aria-hidden="true">
        <div id="news-modal-overlay" class="news-modal__overlay" tabindex="-1"></div>
        <div id="news-modal-panel" class="news-modal__panel" role="dialog" aria-modal="true" aria-labelledby="news-modal-title">
            <button id="news-modal-close" class="news-modal__close" type="button" aria-label="Close briefing">Ã—</button>
            <div class="news-modal__header">
                <span id="news-modal-badge" class="news-modal__badge">Vibance Briefing</span>
                <time id="news-modal-date" class="news-modal__date"></time>
                <h3 id="news-modal-title" class="news-modal__title"></h3>
            </div>
            <div class="news-modal__section">
                <h4 class="news-modal__section-title">AI-generated summary</h4>
                <p id="news-modal-summary" class="news-modal__text"></p>
            </div>
            <div id="news-modal-takeaways-section" class="news-modal__section">
                <h4 class="news-modal__section-title">Key developments</h4>
                <ul id="news-modal-takeaways" class="news-modal__list"></ul>
            </div>
            <div id="news-modal-perspective-section" class="news-modal__section">
                <h4 class="news-modal__section-title">Vibance perspective</h4>
                <p id="news-modal-perspective" class="news-modal__text"></p>
            </div>
            <div class="news-modal__section news-modal__links">
                <a id="news-modal-source" class="news-modal__source" href="#" target="_blank" rel="noopener noreferrer">Read the original report</a>
            </div>
            <p id="news-modal-compliance" class="news-modal__compliance"></p>
        </div>
    </div>
</body>
</html>
