<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Income • Vibance</title>

  <!-- Tailwind (CDN). For production, compile Tailwind instead of CDN. -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root { color-scheme: dark; --neon:#CCFF00; --vb-border:#222226; --vb-border-2:#2d2f33; --vb-panel-2:#0b0b0c; }
    html, body { background: #000; color: #fff; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    .font-headline { font-family: 'Lora', serif; }
    .container { max-width: 1120px; }

    /* Glass card */
    .card { background: linear-gradient(180deg, rgba(24,24,27,0.72), rgba(10,10,10,0.88)); border: 1px solid var(--vb-border); border-radius: 1rem; backdrop-filter: blur(8px); box-shadow: 0 0 0 1px rgba(34,34,38,0.9), 0 10px 30px rgba(0,0,0,0.35); transition: border-color .2s ease, transform .15s ease, box-shadow .2s ease; }
    .card:hover { border-color: var(--vb-border-2); }
    .card:focus-within { border-color: var(--neon); box-shadow: 0 0 0 1px rgba(204,255,0,0.3), 0 10px 30px rgba(204,255,0,0.06); }

    /* Chips */
    .chip { border: 1px solid var(--vb-border); background: var(--vb-panel-2); color: #e5e7eb; transition: border-color .2s ease, background .2s ease, transform .1s ease; }
    .chip:hover { border-color: var(--vb-border-2); }
    .chip:active { transform: translateY(0.5px); }
    .chip:focus { outline: none; box-shadow: 0 0 0 2px rgba(204,255,0,0.15); border-color: var(--neon); }

    /* Sticky toolbar offset under header */
    .toolbar-sticky { position: sticky; top: var(--vb-header-offset, 64px); z-index: 30; backdrop-filter: blur(6px); }

    /* Quiet buttons */
    #reset-filters, #export-csv, #pagination-prev, #pagination-next { background: var(--vb-panel-2) !important; border: 1px solid var(--vb-border) !important; color: #e5e7eb !important; border-radius: 0.75rem !important; }

    /* Toast */
    #toast { transition: opacity 200ms ease; }
    /* Animations (unified) */
    @keyframes vb-fade-in { from { opacity:0; transform: translateY(-2px);} to { opacity:1; transform:none; } }
    @keyframes vb-fade-up { from { opacity:0; transform: translateY(8px);} to { opacity:1; transform:none; } }
    .vb-anim-page { animation: vb-fade-in .28s ease-out both; }
    .vb-anim-card { animation: vb-fade-up .35s ease-out both; }
    .vb-stagger > * { animation: vb-fade-up .35s ease-out both; }
    .vb-stagger > *:nth-child(1){animation-delay:.04s}.vb-stagger > *:nth-child(2){animation-delay:.08s}.vb-stagger > *:nth-child(3){animation-delay:.12s}.vb-stagger > *:nth-child(4){animation-delay:.16s}
  </style>
</head>
<body class="bg-black text-white vb-anim-page">
  <!-- Header mount -->
  <div id="site-header"></div>

  <main class="container mx-auto px-4 py-6 md:py-10">
    <!-- Page intro -->
    <header class="mb-6 md:mb-8">
      <div class="flex items-end justify-between gap-3">
        <div>
          <p class="text-[13px] tracking-wide text-[var(--neon)] font-semibold">Vibance Income</p>
          <h1 class="font-headline text-3xl md:text-4xl font-semibold tracking-tight mt-1">Your Income</h1>
          <p class="text-sm md:text-base text-neutral-400 mt-2">Track deposits and paychecks from your linked accounts.</p>
        </div>
        <div class="flex items-center gap-2">
          <a href="/Expenses/expenses.html" class="px-3 py-2 rounded-xl border border-neutral-800 hover:bg-neutral-900 text-sm">View Expenses</a>
          <a href="/Net/net.html" class="px-3 py-2 rounded-xl border border-neutral-800 hover:bg-neutral-900 text-sm">Net</a>
          <button id="sync-all-income" class="px-4 py-2 rounded-xl btn-neon text-sm font-semibold">Sync all</button>
        </div>
      </div>
    </header>

    <!-- Summary -->
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-3 md:gap-4 mb-5">
      <div class="card p-4 ring-soft">
        <div class="text-xs uppercase tracking-wider text-neutral-400">Income</div>
        <div id="totals-income" class="mt-1 text-xl md:text-2xl font-semibold text-emerald-400">—</div>
      </div>
    </section>

    <!-- Category mix -->
    <section class="card p-4 md:p-5 mb-5">
      <h2 class="font-medium">Category mix</h2>
      <div class="mt-3 flex items-center gap-4 flex-wrap" id="cat-mix-inc">
        <div id="inc-cat-donut" class="h-28 w-28 rounded-full border border-neutral-800" aria-label="Category mix chart"></div>
        <div id="inc-cat-legend" class="text-sm text-neutral-300 min-w-[200px]"></div>
      </div>
    </section>

    <!-- Filters -->
    <section class="toolbar-sticky vb-anim-card">
      <div class="card p-3 md:p-4">
        <div class="flex flex-wrap items-center gap-2 md:gap-3">
          <div class="flex items-center gap-2">
            <label for="account-filter" class="text-xs text-neutral-400">Account</label>
            <select id="account-filter" class="min-w-[10rem] rounded-full bg-neutral-900 border border-neutral-800 px-4 py-2 text-sm placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600/50 focus:border-emerald-500">
              <option>Loading accounts…</option>
            </select>
          </div>

          <div class="h-6 w-px bg-neutral-800 hidden md:block"></div>

          <div class="flex items-center gap-2">
            <label for="start-date" class="text-xs text-neutral-400">From</label>
            <input id="start-date" type="date" class="rounded-full bg-neutral-900 border border-neutral-800 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600/50 focus:border-emerald-500"/>
          </div>
          <div class="flex items-center gap-2">
            <label for="end-date" class="text-xs text-neutral-400">To</label>
            <input id="end-date" type="date" class="rounded-full bg-neutral-900 border border-neutral-800 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600/50 focus:border-emerald-500"/>
          </div>

          <!-- Quick presets -->
          <div class="flex items-center gap-2">
            <span class="text-xs text-neutral-400">Presets</span>
            <button id="preset-this-month" class="hidden md:inline-flex px-3 py-1.5 rounded-xl chip text-xs">This month</button>
            <button id="preset-last-month" class="hidden md:inline-flex px-3 py-1.5 rounded-xl chip text-xs">Last month</button>
            <button id="preset-ytd" class="hidden md:inline-flex px-3 py-1.5 rounded-xl chip text-xs">YTD</button>
            <button id="preset-90d" class="hidden md:inline-flex px-3 py-1.5 rounded-xl chip text-xs">90d</button>
            <select id="preset-select" class="ml-2 rounded-full bg-neutral-900 border border-neutral-800 px-3 py-1.5 text-xs">
              <option value="">—</option>
              <option value="this">This month</option>
              <option value="last">Last month</option>
              <option value="ytd">YTD</option>
              <option value="90d">Last 90 days</option>
              <option value="custom">Custom</option>
            </select>
          </div>

          <div class="h-6 w-px bg-neutral-800 hidden md:block"></div>

          <div class="flex items-center gap-2">
            <label for="search-input" class="text-xs text-neutral-400">Search</label>
            <input id="search-input" type="text" placeholder="By name, merchant, category…"
                   class="min-w-[16rem] rounded-full bg-neutral-900 border border-neutral-800 px-4 py-2 text-sm placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600/50 focus:border-emerald-500"/>
          </div>

          <div class="h-6 w-px bg-neutral-800 hidden md:block"></div>

          <div class="flex items-center gap-2">
            <label for="min-amount" class="text-xs text-neutral-400">Min</label>
            <input id="min-amount" type="number" step="0.01" class="w-28 rounded-full bg-neutral-900 border border-neutral-800 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600/50 focus:border-emerald-500"/>
            <label for="max-amount" class="text-xs text-neutral-400">Max</label>
            <input id="max-amount" type="number" step="0.01" class="w-28 rounded-full bg-neutral-900 border border-neutral-800 px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600/50 focus:border-emerald-500"/>
          </div>

          <div class="ml-auto flex items-center gap-2">
            <label for="saved-filter-select" class="text-xs text-neutral-400">Saved</label>
            <select id="saved-filter-select" class="rounded-full bg-neutral-900 border border-neutral-800 px-3 py-2 text-sm">
              <option value="">—</option>
            </select>
            <button id="save-filter" class="px-3 py-2 rounded-xl chip text-sm">Save</button>
            <button id="reset-filters" class="px-3 py-2 rounded-xl chip text-sm">Reset</button>
            <button id="export-csv" class="px-3 py-2 rounded-xl chip text-sm">Export CSV</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Table -->
    <section class="mt-4 card">
      <div id="tx-empty" style="display:none" class="p-8 text-center text-neutral-400">No income found. Try syncing your accounts or adjusting filters.</div>
      <div class="overflow-x-auto">
        <table class="min-w-full">
          <thead class="table-head text-left text-xs uppercase tracking-wider text-neutral-400">
            <tr>
              <th class="px-4 py-3">Account</th>
              <th class="px-4 py-3">Date <span id="date-range-label" class="ml-2 hidden px-2 py-0.5 rounded-lg border border-neutral-800 text-xs text-neutral-400"></span></th>
              <th class="px-4 py-3">Name</th>
              <th class="px-4 py-3 text-right">Amount</th>
              <th class="px-4 py-3">Merchant</th>
              <th class="px-4 py-3">Category</th>
              <th class="px-4 py-3">Status</th>
            </tr>
          </thead>
          <tbody id="tx-table-body"></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="flex items-center justify-between px-4 py-3 text-sm text-neutral-400">
        <div class="flex items-center gap-2">
          <button id="pagination-prev" class="px-3 py-1.5 rounded-xl">Prev</button>
          <a href="/Net/net.html" class="px-3 py-1.5 rounded-xl border border-neutral-800 hover:bg-neutral-900">Net</a>
        </div>
        <span id="pagination-label">0 of 0</span>
        <div class="flex items-center gap-2">
          <button id="pagination-next" class="px-3 py-1.5 rounded-xl">Next</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-neutral-950 border border-neutral-800 text-white px-4 py-2 rounded-lg opacity-0 pointer-events-none"></div>

  <!-- Core app scripts -->
  <script type="module" src="/api/firebase.js"></script>
  <script type="module" src="/auth/auth-check.js"></script>
  <script type="module" src="/components/header.js"></script>

  <!-- Page controller -->
  <script type="module" src="/shared/anim.js"></script>
  <script type="module" src="/shared/theme-init.js"></script>
  <script type="module" src="./income.js"></script>
</body>
</html>
