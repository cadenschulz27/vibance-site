<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>My Activity - Vibance Social</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="../dashboard/dashboard.css" />
  <link rel="stylesheet" href="my-activity.css" />
</head>
<body class="bg-black text-white font-['Inter']">
  <div id="header-placeholder"></div>

  <main class="activity-shell">
    <!-- Header Section -->
    <section class="activity-hero">
      <div class="activity-hero__content">
        <div class="activity-hero__header">
          <div class="activity-hero__icon-wrapper">
            <svg class="activity-hero__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 20h9"></path>
              <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
            </svg>
          </div>
          <div>
            <h1 class="activity-hero__title">My Activity</h1>
            <p class="activity-hero__subtitle">Track your posts, interactions, and engagement</p>
          </div>
        </div>

        <!-- Stats Overview -->
        <div id="activity-stats" class="activity-stats">
          <div class="activity-stat-card">
            <div class="activity-stat-card__icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
            </div>
            <div class="activity-stat-card__content">
              <span class="activity-stat-card__label">Posts</span>
              <span id="stat-posts" class="activity-stat-card__value">0</span>
            </div>
          </div>

          <div class="activity-stat-card">
            <div class="activity-stat-card__icon activity-stat-card__icon--pink">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
              </svg>
            </div>
            <div class="activity-stat-card__content">
              <span class="activity-stat-card__label">Likes Given</span>
              <span id="stat-likes" class="activity-stat-card__value">0</span>
            </div>
          </div>

          <div class="activity-stat-card">
            <div class="activity-stat-card__icon activity-stat-card__icon--blue">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
            </div>
            <div class="activity-stat-card__content">
              <span class="activity-stat-card__label">Comments</span>
              <span id="stat-comments" class="activity-stat-card__value">0</span>
            </div>
          </div>

          <div class="activity-stat-card">
            <div class="activity-stat-card__icon activity-stat-card__icon--purple">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
              </svg>
            </div>
            <div class="activity-stat-card__content">
              <span class="activity-stat-card__label">Saved</span>
              <span id="stat-saved" class="activity-stat-card__value">0</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Activity Tabs -->
    <section class="activity-tabs-section">
      <div class="activity-tabs">
        <button id="tab-all" class="activity-tab activity-tab--active" data-tab="all">
          <svg class="activity-tab__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>All Activity</span>
        </button>
        <button id="tab-posts" class="activity-tab" data-tab="posts">
          <svg class="activity-tab__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
          </svg>
          <span>My Posts</span>
        </button>
        <button id="tab-likes" class="activity-tab" data-tab="likes">
          <svg class="activity-tab__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
          <span>Liked Posts</span>
        </button>
        <button id="tab-comments" class="activity-tab" data-tab="comments">
          <svg class="activity-tab__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>Comments</span>
        </button>
        <button id="tab-saved" class="activity-tab" data-tab="saved">
          <svg class="activity-tab__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>Saved Posts</span>
        </button>
      </div>
    </section>

    <!-- Activity Content -->
    <section class="activity-content-section">
      <div id="activity-content" class="activity-content">
        <!-- Loading state -->
        <div id="activity-loading" class="activity-loading">
          <div class="activity-spinner"></div>
          <p>Loading your activity...</p>
        </div>

        <!-- Empty state -->
        <div id="activity-empty" class="activity-empty hidden">
          <div class="activity-empty__icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
          </div>
          <h3 class="activity-empty__title">No activity yet</h3>
          <p class="activity-empty__description">Start engaging with posts to see your activity here.</p>
          <div class="flex items-center gap-3 justify-center">
            <a href="/Social/social.html" class="activity-empty__cta">
              <span>Explore Posts</span>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </a>
            <button id="btn-refresh" class="activity-empty__cta" style="background: rgba(255, 255, 255, 0.1); color: white;">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
              </svg>
              <span>Refresh</span>
            </button>
          </div>
        </div>

        <!-- Activity List -->
        <div id="activity-list" class="activity-list hidden"></div>

        <!-- Load More -->
        <div id="activity-load-more" class="activity-load-more hidden">
          <button id="btn-load-more" class="activity-load-more__btn">
            <span>Load More</span>
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- Toast notifications -->
  <div id="toast" class="activity-toast opacity-0 pointer-events-none"></div>

  <script type="module" src="../api/firebase.js"></script>
  <script type="module" src="../auth/auth-check.js"></script>
  <script type="module" src="../components/header.js"></script>
  <script type="module" src="my-activity.js"></script>
</body>
</html>
