<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile • Vibance Community</title>

  <!-- Tailwind (CDN). For production, compile Tailwind instead of CDN. -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@500;600&display=swap" rel="stylesheet"/>

  <!-- Shared social styles -->
  <link rel="stylesheet" href="./social.css"/>

  <style>
    :root { --neon:#CCFF00; --border:#222226; }
    body {
      background: #000;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    .font-headline { font-family: 'Lora', serif; }
    .glass {
      background: linear-gradient(180deg, rgba(24,24,27,0.72), rgba(10,10,10,0.88));
      border: 1px solid var(--border);
      border-radius: 1rem;
      backdrop-filter: blur(8px);
    }
    label { color:#d1d5db; font-size: .825rem; }
    input[type="text"], input[type="url"], textarea {
      background: rgba(10,10,10,0.7);
      border: 1px solid #232428;
      border-radius: 0.75rem;
      color: #fff;
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    input[type="text"]:focus, input[type="url"]:focus, textarea:focus {
      border-color: var(--neon);
      box-shadow: 0 0 0 2px rgba(204,255,0,0.15);
    }
    #toast { transition: opacity .2s ease; }
  </style>
</head>
<body class="bg-black text-white anim-page">
  <!-- Header mount -->
  <div id="site-header"></div>

  <main class="mx-auto max-w-3xl px-4 pt-24 pb-16">
    <!-- Breadcrumb -->
    <nav class="mb-6 text-sm text-neutral-400">
      <a href="./user-profile.html" class="hover:text-white">← Back to Profile</a>
    </nav>

    <!-- Title -->
    <header class="mb-6 md:mb-8">
      <h1 class="font-headline text-3xl md:text-4xl font-semibold tracking-tight">Edit your profile</h1>
      <p class="text-neutral-400 mt-2">Update your name, username, birthday and avatar. Your bio is saved privately in your settings.</p>
    </header>

    <!-- Form card -->
    <section class="glass p-5 md:p-6 anim-card">
      <form id="profile-form" class="space-y-5">
        <!-- Avatar Preview + Upload (drag & drop) -->
        <div class="flex items-start gap-4">
          <img id="avatar-preview" class="h-20 w-20 rounded-2xl object-cover bg-neutral-900 border border-neutral-800" src="/images/logo_white.png" alt="Avatar preview">
          <div class="flex-1">
            <label class="block mb-2">Profile picture</label>
            <div id="avatar-drop" class="w-full px-3 py-6 rounded-2xl border-2 border-dashed border-neutral-700 bg-neutral-950 text-neutral-400 text-sm text-center cursor-pointer">
              Drag & drop an image here, or click to upload
            </div>
            <input id="avatar-file" type="file" accept="image/*" class="hidden"/>
            <p class="text-xs text-neutral-500 mt-2">JPG/PNG up to 5MB. Stored securely.</p>
          </div>
        </div>

        <!-- Username (with 30-day cooldown) -->
        <div>
          <label for="username" class="block mb-2">Username <span class="text-neutral-500">(3–20 chars, a–z, 0–9, _)</span></label>
          <div class="flex items-center gap-2">
            <span class="text-neutral-400">@</span>
            <input id="username" name="username" type="text" maxlength="20" placeholder="yourname"
                   class="w-full px-3 py-2" autocomplete="off"/>
          </div>
          <p id="username-note" class="text-xs mt-2 text-neutral-400">Pick a unique username.</p>
        </div>

        <!-- Display name -->
        <div>
          <label for="name" class="block mb-2">Display name</label>
          <input id="name" name="name" type="text" maxlength="60" placeholder="e.g., Caden S."
                 class="w-full px-3 py-2" autocomplete="name"/>
        </div>

        <!-- First / Last -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="firstName" class="block mb-2">First name</label>
            <input id="firstName" name="firstName" type="text" maxlength="40" class="w-full px-3 py-2"/>
          </div>
          <div>
            <label for="lastName" class="block mb-2">Last name</label>
            <input id="lastName" name="lastName" type="text" maxlength="40" class="w-full px-3 py-2"/>
          </div>
        </div>

        <!-- Birthday -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="birthday" class="block mb-2">Birthday <span class="text-neutral-500">(mm/dd/yyyy)</span></label>
            <input id="birthday" name="birthday" type="text" inputmode="numeric" placeholder="mm/dd/yyyy"
                   class="w-full px-3 py-2 rounded-2xl border border-neutral-800 bg-white text-black"/>
          </div>
          <div>
            <label class="block mb-2">Member since</label>
            <div id="member-since" class="px-3 py-2 rounded-2xl bg-neutral-950 border border-neutral-800 text-neutral-300 text-sm">—</div>
          </div>
        </div>

        <!-- Bio (stored in settings subcollection) -->
        <div>
          <label for="bio" class="block mb-2">Bio <span class="text-neutral-500">(saved in Settings)</span></label>
          <textarea id="bio" name="bio" rows="4" maxlength="280" placeholder="Short intro, goals, or interests…"
                    class="w-full px-3 py-2"></textarea>
          <p class="text-xs text-neutral-500 mt-1"><span id="bio-count">0</span> / 280</p>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-between gap-3 pt-2">
          <a href="./user-profile.html" class="px-4 py-2 rounded-xl border border-neutral-800 hover:bg-neutral-900 text-sm">Cancel</a>
          <div class="flex items-center gap-2">
            <button id="btn-save" type="submit" class="btn-neon px-4 py-2 rounded-xl text-sm">Save changes</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-neutral-950 border border-neutral-800 text-white px-4 py-2 rounded-lg opacity-0 pointer-events-none"></div>

  <!-- Core app scripts -->
  <script type="module" src="/api/firebase.js"></script>
  <script type="module" src="/auth/auth-check.js"></script>
  <script type="module" src="/components/header.js"></script>

  <!-- Page controller -->
  <script type="module">
    import { auth, db, storage } from '/api/firebase.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { doc, getDoc, getDocs, setDoc, deleteDoc, serverTimestamp, runTransaction, collection, query, where, orderBy, limit, startAfter, writeBatch } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { ref as sRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';

    const els = {
      form: document.getElementById('profile-form'),
      username: document.getElementById('username'),
      usernameNote: document.getElementById('username-note'),
      name: document.getElementById('name'),
      first: document.getElementById('firstName'),
      last: document.getElementById('lastName'),
      drop: document.getElementById('avatar-drop'),
      file: document.getElementById('avatar-file'),
      birthday: document.getElementById('birthday'),
      memberSince: document.getElementById('member-since'),
      bio: document.getElementById('bio'),
      bioCount: document.getElementById('bio-count'),
      preview: document.getElementById('avatar-preview'),
      toast: document.getElementById('toast'),
      save: document.getElementById('btn-save'),
    };

    function toast(msg) {
      els.toast.textContent = msg;
      els.toast.classList.remove('opacity-0','pointer-events-none');
      els.toast.classList.add('opacity-100');
      setTimeout(() => {
        els.toast.classList.add('opacity-0','pointer-events-none');
      }, 1500);
    }
    function enable(el, yes=true){ el.disabled=!yes; el.classList.toggle('opacity-50', !yes); }

    const USERNAME_RE = /^[a-z0-9_]{3,20}$/;

    function sinceText(ts) {
      if (!ts) return '—';
      const d = ts?.toDate ? ts.toDate() : new Date(ts);
      if (Number.isNaN(d.getTime())) return '—';
      return d.toLocaleDateString(undefined, { year:'numeric', month:'short' });
    }

    function formatBirthdayInput(raw) {
      const d = String(raw || '').replace(/\D+/g,'').slice(0,8);
      const mm = d.slice(0,2);
      const dd = d.slice(2,4);
      const yyyy = d.slice(4,8);
      let out = '';
      if (mm) out += mm;
      if (dd) out += (out ? '/' : '') + dd;
      if (yyyy) out += (out ? '/' : '') + yyyy;
      return out;
    }

    function normalizeBirthday(str) {
      const v = formatBirthdayInput(str);
      const [m, d, y] = v.split('/').map(x => Number(x));
      if (!m || !d || !y) return v;
      const mm = String(Math.min(Math.max(m,1),12)).padStart(2,'0');
      const ddMax = new Date(y, m, 0).getDate();
      const dd = String(Math.min(Math.max(d,1), ddMax)).padStart(2,'0');
      const yyyy = String(y).padStart(4,'0');
      return `${mm}/${dd}/${yyyy}`;
    }

    function wire() {
      // Avatar picker (click + drag-drop)
      const pick = () => els.file?.click();
      els.drop?.addEventListener('click', pick);
      els.drop?.addEventListener('dragover', (e) => { e.preventDefault(); els.drop.classList.add('border-[var(--neon)]'); });
      els.drop?.addEventListener('dragleave', () => els.drop.classList.remove('border-[var(--neon)]'));
      els.drop?.addEventListener('drop', (e) => {
        e.preventDefault(); els.drop.classList.remove('border-[var(--neon)]');
        const f = e.dataTransfer?.files?.[0]; if (f) { els.file.files = e.dataTransfer.files; previewAvatar(f); }
      });
      els.file?.addEventListener('change', () => { const f = els.file.files?.[0]; if (f) previewAvatar(f); });

      function previewAvatar(file) {
        const url = URL.createObjectURL(file);
        els.preview.src = url || '/images/logo_white.png';
        setTimeout(() => URL.revokeObjectURL(url), 1500);
      }
      els.bio.addEventListener('input', () => {
        els.bioCount.textContent = String(els.bio.value.length);
      });

      // Username validation feedback
      els.username?.addEventListener('input', () => {
        const v = (els.username.value || '').trim().toLowerCase();
        if (!v) { els.usernameNote.textContent = 'Pick a unique username.'; return; }
        if (!USERNAME_RE.test(v)) {
          els.usernameNote.textContent = 'Invalid: use 3–20 chars (a–z, 0–9, _).';
        } else {
          els.usernameNote.textContent = 'Looks good ✓';
        }
      });

      // Birthday white input auto-format
      els.birthday?.addEventListener('input', () => {
        const before = els.birthday.value;
        els.birthday.value = formatBirthdayInput(before);
      });
      els.birthday?.addEventListener('blur', () => {
        els.birthday.value = normalizeBirthday(els.birthday.value);
      });

      els.form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const user = auth.currentUser;
        if (!user) return;

        const payload = {
          name: (els.name.value || '').trim(),
          firstName: (els.first.value || '').trim(),
          lastName: (els.last.value || '').trim(),
          birthday: (els.birthday.value || '').trim() || null,
          updatedAt: serverTimestamp(),
        };

        // Remove empty keys so we don't overwrite with ''
        Object.keys(payload).forEach(k => {
          if (payload[k] === '') delete payload[k];
        });

        enable(els.save, false);
        try {
          // Handle username change (no cooldown; ensure not taken)
          const newUsername = (els.username.value || '').trim().toLowerCase();
          const userRef = doc(db, 'users', user.uid);
          let oldUsername = null;

          if (newUsername) {
            const snap = await getDoc(userRef);
            const data = snap.exists() ? (snap.data() || {}) : {};
            oldUsername = (data.username || '').trim().toLowerCase();

            if (newUsername !== oldUsername) {
              if (!USERNAME_RE.test(newUsername)) {
                throw new Error('Username must be 3–20 chars, lowercase letters, numbers, or underscore.');
              }
              // Transaction: reserve new, release old, update user
              await runTransaction(db, async (tx) => {
                const newRef = doc(db, 'usernames', newUsername);
                const exists = await tx.get(newRef);
                if (exists.exists()) throw new Error('That username is already taken.');
                tx.set(newRef, { uid: user.uid, reservedAt: serverTimestamp() });
                tx.set(userRef, { username: newUsername, updatedAt: serverTimestamp() }, { merge: true });
              });
              // Best-effort: release old handle outside the transaction so lack of delete permission
              // doesn't block the profile save. This can be enabled in rules for owner delete.
              if (oldUsername) {
                try { await deleteDoc(doc(db, 'usernames', oldUsername)); } catch {}
              }
              toast('Username updated ✓');
            }
          }

          // Upload avatar if a file is provided
          if (els.file?.files?.[0]) {
            const f = els.file.files[0];
            const safe = (f.name || 'avatar').replace(/[^\w.\-]+/g,'_').slice(0,80);
            const path = `avatars/${user.uid}/${Date.now()}_${safe}`;
            const r = sRef(storage, path);
            await uploadBytes(r, f, { contentType: f.type || 'image/jpeg' });
            const url = await getDownloadURL(r);
            payload.photoURL = url;
          }

          // Write only allowed fields on /users/{uid}
          await setDoc(doc(db, 'users', user.uid), payload, { merge: true });

          // Save bio in settings subcollection (rules: allowed for owner)
          const bio = (els.bio.value || '').trim();
          await setDoc(doc(db, 'users', user.uid, 'settings', 'profile'), { bio, updatedAt: serverTimestamp() }, { merge: true });

          // Best-effort propagate new avatar/username to recent posts by this user
          try {
            const uSnap = await getDoc(userRef);
            const u = uSnap.exists() ? (uSnap.data() || {}) : {};
            const currentUsername = (u.username || '').trim();
            const currentPhoto = (u.photoURL || '').trim();
            let cursor = null;
            let processed = 0;
            const PAGE = 100;
            while (true) {
              let qBase = query(collection(db, 'posts'), where('userId', '==', user.uid), orderBy('createdAt', 'desc'), limit(PAGE));
              if (cursor) qBase = query(collection(db, 'posts'), where('userId', '==', user.uid), orderBy('createdAt', 'desc'), startAfter(cursor), limit(PAGE));
              const docsSnap = await getDocs(qBase);
              const ds = docsSnap.docs;
              if (!ds.length) break;
              const batch = writeBatch(db);
              for (const d of ds) {
                batch.set(d.ref, { displayName: currentUsername || 'Member', photoURL: currentPhoto || u.photoURL || '' }, { merge: true });
                processed++;
              }
              await batch.commit();
              cursor = ds[ds.length - 1];
              if (ds.length < PAGE || processed >= 500) break; // safety limit
            }
          } catch (e) {
            console.warn('Post propagation skipped/failed', e?.message || e);
          }

          toast('Saved ✓');
          // small delay then go back
          setTimeout(() => location.href = './user-profile.html?uid=' + encodeURIComponent(user.uid), 600);
        } catch (e) {
          console.error(e);
          if ((e?.message || '').toLowerCase().includes('taken')) {
            els.usernameNote.textContent = 'That username is already taken. Try another.';
          }
          toast('Save failed');
        } finally {
          enable(els.save, true);
        }
      });
    }

    async function loadInitial() {
      onAuthStateChanged(auth, async (user) => {
        if (!user) return; // auth-check will redirect if needed
        try {
          // Load root user doc (owner read allowed by rules)
          const snap = await getDoc(doc(db, 'users', user.uid));
          const data = snap.exists() ? (snap.data() || {}) : {};
          els.username.value = data.username || '';
          els.usernameNote.textContent = 'Pick a unique username.';
          els.name.value = data.name || user.displayName || '';
          els.first.value = data.firstName || '';
          els.last.value = data.lastName || '';
          els.preview.src = data.photoURL || user.photoURL || '/images/logo_white.png';
          els.birthday.value = data.birthday || '';
          els.memberSince.textContent = sinceText(data.createdAt || (user.metadata?.creationTime ? new Date(user.metadata.creationTime) : null));

          // Load bio from settings subcollection (allowed)
          const bioSnap = await getDoc(doc(db, 'users', user.uid, 'settings', 'profile'));
          const bio = bioSnap.exists() ? (bioSnap.data().bio || '') : '';
          els.bio.value = bio;
          els.bioCount.textContent = String(bio.length);
        } catch (e) {
          console.error(e);
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => { wire(); loadInitial(); });
  </script>
</body>
</html>
