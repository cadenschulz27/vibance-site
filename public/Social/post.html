<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post • Vibance Community</title>

  <!-- Tailwind (CDN). For production, compile Tailwind instead of CDN. -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@500;600&display=swap" rel="stylesheet"/>

  <!-- Social styles (shared with the feed) -->
  <link rel="stylesheet" href="./social.css"/>

  <style>
    :root { --neon: #CCFF00; }
    body {
      background: #000;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    .font-headline { font-family: 'Lora', serif; }
    .glass {
      background: linear-gradient(180deg, rgba(24,24,27,0.72), rgba(10,10,10,0.88));
      border: 1px solid #222226; border-radius: 1rem; backdrop-filter: blur(8px);
    }
    #toast { transition: opacity .2s ease; }
  </style>
</head>
<body class="bg-black text-white anim-page">
  <!-- Header mount -->
  <div id="site-header"></div>

  <main class="mx-auto max-w-3xl px-4 pt-24 pb-16">
    <!-- Breadcrumb -->
    <nav class="mb-6 text-sm text-neutral-400">
      <a href="../Social/social.html" class="hover:text-white">← Back to Community</a>
    </nav>

    <!-- Post container -->
    <section id="post-container" class="space-y-4 stagger">
      <div id="post-skeleton" class="glass p-6 skeleton" style="height: 280px;"></div>
      <div id="post-wrap" class="hidden"></div>
      <div id="post-404" class="hidden glass p-8 text-center text-neutral-400">Post not found or you don’t have access.</div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-neutral-950 border border-neutral-800 text-white px-4 py-2 rounded-lg opacity-0 pointer-events-none"></div>

  <!-- Reuse the same post card template as social.html -->
  <template id="post-card-template">
    <article class="glass p-4 md:p-5">
      <header class="flex items-center justify-between">
        <div class="flex items-center gap-3 min-w-0">
          <img class="post-avatar h-10 w-10 rounded-full object-cover bg-neutral-900 border border-neutral-800" alt="Avatar">
          <div class="min-w-0">
            <div class="flex items-center gap-2">
              <a class="post-author font-medium truncate hover:underline" href="#"></a>
              <span class="post-badge text-[10px] px-1.5 py-0.5 rounded bg-neutral-800 text-neutral-300 hidden"></span>
            </div>
            <div class="post-meta text-xs text-neutral-500 truncate">•</div>
          </div>
        </div>
        <div class="relative">
          <button class="post-menu px-2 py-1 rounded-lg hover:bg-neutral-900" aria-haspopup="menu" aria-expanded="false">
            <svg class="h-4 w-4 text-neutral-400" viewBox="0 0 24 24" fill="currentColor"><circle cx="5" cy="12" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="19" cy="12" r="2"/></svg>
          </button>
          <div class="post-menu-popover absolute right-0 mt-2 w-40 rounded-xl border border-neutral-800 bg-neutral-950 shadow-lg p-1 hidden">
            <button class="post-edit block w-full text-left px-3 py-2 rounded-lg hover:bg-neutral-900 text-sm">Edit</button>
            <button class="post-delete block w-full text-left px-3 py-2 rounded-lg hover:bg-neutral-900 text-sm text-red-400">Delete</button>
          </div>
        </div>
      </header>

      <div class="post-body text-neutral-100 mt-3 whitespace-pre-wrap"></div>

      <figure class="post-image-wrap mt-3 hidden">
        <img class="post-image w-full rounded-xl border border-neutral-800 object-cover" alt="Post image"/>
      </figure>

      <footer class="mt-4 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <button class="post-like px-3 py-1.5 rounded-lg chip hover:border-neutral-700 flex items-center gap-2 text-sm">
            <svg class="h-4 w-4 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78L12 21.23l8.84-8.84a5.5 5.5 0 000-7.78z"/></svg>
            <span class="post-like-count">0</span>
          </button>
          <button class="post-comment px-3 py-1.5 rounded-lg chip hover:border-neutral-700 flex items-center gap-2 text-sm">
            <svg class="h-4 w-4 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 15a4 4 0 01-4 4H7l-4 4V5a4 4 0 014-4h10a4 4 0 014 4z"/></svg>
            <span class="post-comment-count">0</span>
          </button>
        </div>
        <span class="text-xs text-neutral-400">Permalink</span>
      </footer>

      <!-- Comments -->
      <section class="post-comments mt-4">
        <div class="space-y-3" data-comments-list></div>
        <div class="mt-3 flex items-start gap-2">
          <img id="you-avatar" class="h-8 w-8 rounded-full object-cover bg-neutral-900 border border-neutral-800" src="/images/logo_white.png" alt="">
          <div class="flex-1 flex items-center gap-2">
            <input type="text" maxlength="240" class="comment-input flex-1 bg-neutral-950/70 border border-neutral-800 rounded-xl px-3 py-2 text-sm placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-[var(--neon)]/40" placeholder="Write a comment…"/>
            <button class="comment-submit btn-neon px-3 py-2 rounded-xl text-sm">Send</button>
          </div>
        </div>
      </section>
    </article>
  </template>

  <!-- Core app scripts -->
  <script type="module" src="/api/firebase.js"></script>
  <script type="module" src="/auth/auth-check.js"></script>
  <script type="module" src="/components/header.js"></script>

  <!-- Inline page controller -->
  <script type="module">
    import { auth, db, storage } from '/api/firebase.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import {
      doc, getDoc, updateDoc, deleteDoc, collection, addDoc,
      serverTimestamp, query, orderBy, limit, getDocs, arrayUnion, arrayRemove
    } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
    import { ref as sRef, deleteObject } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';

    // ---- DOM
    const els = {
      skeleton: document.getElementById('post-skeleton'),
      wrap: document.getElementById('post-wrap'),
      notFound: document.getElementById('post-404'),
      toast: document.getElementById('toast'),
      tpl: document.getElementById('post-card-template'),
    };

    // ---- Utils
    function toast(msg) {
      els.toast.textContent = msg;
      els.toast.classList.remove('opacity-0','pointer-events-none');
      els.toast.classList.add('opacity-100');
      setTimeout(() => {
        els.toast.classList.add('opacity-0','pointer-events-none');
      }, 1600);
    }
    function fmtTime(tsOrDate) {
      const d = tsOrDate?.toDate ? tsOrDate.toDate() : (tsOrDate instanceof Date ? tsOrDate : new Date(tsOrDate || 0));
      if (Number.isNaN(d.getTime())) return 'Just now';
      const diff = (Date.now() - d.getTime()) / 1000;
      if (diff < 60) return 'Just now';
      if (diff < 3600) return Math.floor(diff/60)+'m ago';
      if (diff < 86400) return Math.floor(diff/3600)+'h ago';
      return d.toLocaleDateString();
    }
    function qparam(name) {
      const u = new URL(location.href);
      return u.searchParams.get(name);
    }

    // ---- Render
    function renderComment(c) {
      const wrap = document.createElement('div');
      wrap.className = 'flex items-start gap-3';
      wrap.innerHTML = \`
        <img class="h-8 w-8 rounded-full object-cover bg-neutral-900 border border-neutral-800" src="\${c.photoURL || '/images/logo_white.png'}" alt="">
        <div class="flex-1">
          <div class="text-sm">
            <span class="font-medium">\${c.displayName || 'Member'}</span>
            <span class="text-neutral-500 text-xs">• \${fmtTime(c.createdAt)}</span>
          </div>
          <div class="text-sm text-neutral-200 whitespace-pre-wrap">\${c.text || ''}</div>
        </div>\`;
      return wrap;
    }

    function buildCard(p, currentUser) {
      const frag = els.tpl.content.cloneNode(true);
      const root = frag.querySelector('article');

      // Header
      const avatar = frag.querySelector('.post-avatar');
      const author = frag.querySelector('.post-author');
      const meta = frag.querySelector('.post-meta');
      const badge = frag.querySelector('.post-badge');
      const menuBtn = frag.querySelector('.post-menu');
      const menu = frag.querySelector('.post-menu-popover');
      const editBtn = frag.querySelector('.post-edit');
      const delBtn = frag.querySelector('.post-delete');

      avatar.src = p.photoURL || '/images/logo_white.png';
      author.textContent = p.displayName || 'Member';
      author.href = \`./user-profile.html?uid=\${encodeURIComponent(p.userId)}\`;
      meta.textContent = \`\${fmtTime(p.createdAt)} • \${p.visibility === 'followers' ? 'Followers' : 'Public'}\`;
      if (Array.isArray(p.tags) && p.tags.length) {
        badge.textContent = p.tags[0];
        badge.classList.remove('hidden');
      }

      // Body
      frag.querySelector('.post-body').textContent = p.description || '';

      // Image
      const imgWrap = frag.querySelector('.post-image-wrap');
      const img = frag.querySelector('.post-image');
      if (p.imageURL) {
        imgWrap.classList.remove('hidden');
        img.src = p.imageURL;
      }

      // Footer
      const likeBtn = frag.querySelector('.post-like');
      const likeCountEl = frag.querySelector('.post-like-count');
      const commentBtn = frag.querySelector('.post-comment');
      const commentCountEl = frag.querySelector('.post-comment-count');

      likeCountEl.textContent = String(p.likes?.length || 0);
      commentCountEl.textContent = String(p.commentCount || 0);

      const youLiked = !!p.likes?.includes(currentUser?.uid);
      if (youLiked) likeBtn.classList.add('border-[var(--neon)]');

      likeBtn.addEventListener('click', async () => {
        const postRef = doc(db, 'posts', p.id);
        const next = !likeBtn.classList.contains('border-[var(--neon)]');
        // optimistic UI
        likeBtn.classList.toggle('border-[var(--neon)]', next);
        likeCountEl.textContent = String(Math.max(0, Number(likeCountEl.textContent || '0') + (next ? 1 : -1)));
        try {
          await updateDoc(postRef, { likes: next ? arrayUnion(currentUser.uid) : arrayRemove(currentUser.uid) });
        } catch (e) {
          // revert
          likeBtn.classList.toggle('border-[var(--neon)]', !next);
          likeCountEl.textContent = String(Math.max(0, Number(likeCountEl.textContent || '0') + (next ? -1 : 1)));
          console.error(e); toast('Action failed');
        }
      });

      // Comments
      const commentsSection = frag.querySelector('.post-comments');
      const commentsList = frag.querySelector('[data-comments-list]');
      const commentInput = frag.querySelector('.comment-input');
      const commentSubmit = frag.querySelector('.comment-submit');

      commentBtn.addEventListener('click', () => {
        commentsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        commentInput?.focus();
      });

      commentSubmit.addEventListener('click', async (e) => {
        e.preventDefault();
        const text = (commentInput?.value || '').trim();
        if (!text) return;
        commentSubmit.disabled = true;
        try {
          await addDoc(collection(db, 'posts', p.id, 'comments'), {
            userId: currentUser.uid,
            displayName: currentUser.displayName || 'You',
            photoURL: currentUser.photoURL || '/images/logo_white.png',
            text,
            createdAt: serverTimestamp(),
          });
          // naive bump of commentCount (allowed by rules)
          try {
            const snap = await getDoc(doc(db, 'posts', p.id));
            if (snap.exists()) {
              const curr = Number(snap.data()?.commentCount || 0);
              await updateDoc(doc(db, 'posts', p.id), { commentCount: curr + 1 });
              commentCountEl.textContent = String(curr + 1);
            }
          } catch {}
          commentsList.prepend(renderComment({ displayName: 'You', photoURL: currentUser.photoURL, text, createdAt: new Date() }));
          commentInput.value = '';
        } catch (err) {
          console.error(err); toast('Failed to comment');
        } finally {
          commentSubmit.disabled = false;
        }
      });

      // Owner-only actions
      if (currentUser?.uid !== p.userId) {
        editBtn.classList.add('hidden');
        delBtn.classList.add('hidden');
      } else {
        menuBtn.addEventListener('click', (e) => {
          e.preventDefault();
          const open = !menu.classList.contains('hidden');
          document.querySelectorAll('.post-menu-popover').forEach(m => m.classList.add('hidden'));
          if (!open) menu.classList.remove('hidden');
          const close = (ev) => {
            if (!menu.contains(ev.target) && ev.target !== menuBtn) {
              menu.classList.add('hidden');
              document.removeEventListener('click', close, true);
            }
          };
          document.addEventListener('click', close, true);
        });

        editBtn.addEventListener('click', async () => {
          const next = prompt('Edit your post:', p.description || '');
          if (next == null) return;
          try {
            await updateDoc(doc(db, 'posts', p.id), { description: next });
            frag.querySelector('.post-body').textContent = next;
            toast('Updated');
          } catch (e) { console.error(e); toast('Update failed'); }
          finally { menu.classList.add('hidden'); }
        });

        delBtn.addEventListener('click', async () => {
          if (!confirm('Delete this post?')) return;
          try {
            if (p.imagePath) { try { await deleteObject(sRef(storage, p.imagePath)); } catch {} }
            await deleteDoc(doc(db, 'posts', p.id));
            root.remove();
            toast('Deleted');
          } catch (e) { console.error(e); toast('Delete failed'); }
          finally { menu.classList.add('hidden'); }
        });
      }

      return root;
    }

    // ---- Load comments
    async function loadComments(postId, listEl) {
      try {
        const snap = await getDocs(query(collection(db, 'posts', postId, 'comments'), orderBy('createdAt','desc'), limit(40)));
        snap.docs.forEach(d => listEl.appendChild(renderComment(d.data() || {})));
      } catch (e) { console.error('comments failed', e); }
    }

    // ---- Boot
    const postId = qparam('id');
    if (!postId) {
      els.skeleton.classList.add('hidden');
      els.notFound.classList.remove('hidden');
    } else {
      onAuthStateChanged(auth, async (user) => {
        if (!user) return; // auth-check likely redirects
        try {
          const ref = doc(db, 'posts', postId);
          const snap = await getDoc(ref);
          if (!snap.exists()) {
            els.skeleton.classList.add('hidden');
            els.notFound.classList.remove('hidden');
            return;
          }
          const data = snap.data();
          // visibility guard for 'followers' posts (client-side; rules also protect)
          // If post is followers-only and you are neither the owner nor a follower, rules should have blocked read.
          // Here we just render.
          const model = {
            id: postId,
            userId: data.userId,
            displayName: data.displayName || 'Member',
            photoURL: data.photoURL || '/images/logo_white.png',
            description: data.description || '',
            createdAt: data.createdAt || null,
            visibility: data.visibility || 'public',
            tags: Array.isArray(data.tags) ? data.tags : [],
            imageURL: data.imageURL || null,
            imagePath: data.imagePath || null,
            likes: Array.isArray(data.likes) ? data.likes : [],
            commentCount: Number(data.commentCount || 0),
          };

          const card = buildCard(model, user);
          els.wrap.innerHTML = '';
          els.wrap.appendChild(card);

          // Load comments after mount
          const commentsList = card.querySelector('[data-comments-list]');
          await loadComments(model.id, commentsList);

          els.skeleton.classList.add('hidden');
          els.wrap.classList.remove('hidden');
        } catch (e) {
          console.error(e);
          els.skeleton.classList.add('hidden');
          els.notFound.classList.remove('hidden');
        }
      });
    }
  </script>
</body>
</html>
