<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibance - Living Breathing VibeScore</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- SETUP & VARIABLES --- */
        :root {
            --bg-color: #000;
            --ring-size: 250px;
            
            /* Data-driven colors */
            --color-good: #CCFF00;
            --glow-good: rgba(204, 255, 0, 0.5);
            --color-warning: #FFD700;
            --glow-warning: rgba(255, 215, 0, 0.5);
            --color-danger: #FF4500;
            --glow-danger: rgba(255, 69, 0, 0.5);
            
            /* Animation variables controlled by JS and hover */
            --heartbeat-duration: 2.5s;
            --heartbeat-scale: 1.02;
        }

        body {
            background-color: var(--bg-color);
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- VIBESCORE COMPONENT --- */
        .vibescore-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vibescore-ring {
            width: var(--ring-size);
            height: var(--ring-size);
            border-radius: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* The background is controlled by the status class */
            background: conic-gradient(var(--ring-color) 0%, #1C1C1E 0%);
            
            /* The "living" texture is applied via this SVG filter */
            filter: url(#watery-goo);
            
            /* The "heartbeat" animation */
            animation: heartbeat var(--heartbeat-duration) ease-in-out infinite;
            
            transition: all 0.5s ease;
        }

        /* The ::before element creates the hollow center of the ring */
        .vibescore-ring::before {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background-color: var(--bg-color);
            border-radius: 50%;
            /* Add a subtle inner shadow for depth */
            box-shadow: inset 0 0 25px rgba(0,0,0,0.7);
        }

        /* Interaction: On hover, speed up the heartbeat */
        .vibescore-ring:hover {
            --heartbeat-duration: 1s;
            --heartbeat-scale: 1.05;
        }

        /* --- STATUS CLASSES (Controlled by JavaScript) --- */
        .vibescore-ring.status-good {
            --ring-color: var(--color-good);
            --glow-color: var(--glow-good);
        }
        .vibescore-ring.status-warning {
            --ring-color: var(--color-warning);
            --glow-color: var(--glow-warning);
        }
        .vibescore-ring.status-danger {
            --ring-color: var(--color-danger);
            --glow-color: var(--glow-danger);
        }

        /* --- TEXT ELEMENTS --- */
        .vibescore-inner {
            position: relative;
            z-index: 1;
            text-align: center;
            /* Prevents the text from being distorted by the SVG filter */
            filter: none; 
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .vibescore-percentage {
            font-size: 3rem;
            font-weight: 700;
            color: var(--ring-color);
            line-height: 1;
            transition: color 0.5s ease;
        }
        .vibescore-label {
            font-family: 'Lora', serif;
            font-size: 1.2rem;
            color: #FFF;
            margin-top: 0.25rem;
        }
        
        /* --- HEARTBEAT ANIMATION --- */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px -5px var(--glow-color);
            }
            50% {
                transform: scale(var(--heartbeat-scale));
                box-shadow: 0 0 40px 5px var(--glow-color);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px -5px var(--glow-color);
            }
        }
    </style>
</head>
<body>

    <div class="vibescore-container">
        <div id="vibescore-ring" class="vibescore-ring">
            <div class="vibescore-inner">
                <span id="vibescore-percentage" class="vibescore-percentage">0%</span>
                <span class="vibescore-label">VibeScore</span>
            </div>
        </div>
    </div>
    
    <svg style="display: none;">
        <filter id="watery-goo">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.03" numOctaves="1" result="warp" />
            <feDisplacementMap in="SourceGraphic" in2="warp" scale="20" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
    </svg>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const vibeScoreValue = 88; // Change this value (0-100) to see the colors and pulse change

            const ring = document.getElementById('vibescore-ring');
            const percentageText = document.getElementById('vibescore-percentage');
            const turbulence = document.querySelector('#watery-goo feTurbulence');

            function initVibeScore(score) {
                // 1. SET THE STATUS CLASS (Controls Color & Glow)
                ring.classList.remove('status-good', 'status-warning', 'status-danger');
                if (score >= 80) {
                    ring.classList.add('status-good');
                } else if (score >= 50) {
                    ring.classList.add('status-warning');
                } else {
                    ring.classList.add('status-danger');
                }

                // 2. ANIMATE THE TEXT AND CONIC GRADIENT
                let currentScore = 0;
                const interval = setInterval(() => {
                    if (currentScore >= score) {
                        clearInterval(interval);
                    } else {
                        currentScore++;
                        percentageText.textContent = `${currentScore}%`;
                        ring.style.background = `conic-gradient(var(--ring-color) ${currentScore}%, #1C1C1E 0%)`;
                    }
                }, 20); // Adjust speed of the fill animation
            }

            // 3. ANIMATE THE SVG FILTER (Creates the "Living" Texture)
            let time = 0;
            function animateTurbulence() {
                // Animate the baseFrequency to create a slow, morphing effect
                const freqX = 0.01 + Math.sin(time * 0.0002) * 0.005;
                const freqY = 0.03 + Math.cos(time * 0.0003) * 0.007;
                
                turbulence.setAttribute('baseFrequency', `${freqX} ${freqY}`);
                
                time++;
                requestAnimationFrame(animateTurbulence);
            }

            // --- RUN INITIALIZATION ---
            initVibeScore(vibeScoreValue);
            animateTurbulence();
        });
    </script>
</body>
</html>
