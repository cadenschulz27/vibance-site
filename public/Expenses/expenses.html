<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Expenses • Vibance</title>

  <!-- Tailwind (CDN). For production, compile Tailwind instead of CDN. -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root { color-scheme: dark; --neon:#CCFF00; --vb-border:#222226; --vb-border-2:#2d2f33; --vb-panel-2:#0b0b0c; }
    html, body {
      background: #000;
      color: #fff;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    .font-headline { font-family: 'Lora', serif; }
    .container { max-width: 1120px; }

    /* thin scrollbars */
    * { scrollbar-width: thin; scrollbar-color: #3f3f46 #18181b; }
    *::-webkit-scrollbar { height: 8px; width: 8px; }
    *::-webkit-scrollbar-track { background: #18181b; }
    *::-webkit-scrollbar-thumb { background-color: #3f3f46; border-radius: 8px; }

    /* Glass card */
    .card {
      background: linear-gradient(180deg, rgba(24,24,27,0.72), rgba(10,10,10,0.88));
      border: 1px solid var(--vb-border);
      border-radius: 1rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 0 1px rgba(34,34,38,0.9), 0 10px 30px rgba(0,0,0,0.35);
      transition: border-color .2s ease, transform .15s ease, box-shadow .2s ease;
    }
    .card:hover { border-color: var(--vb-border-2); }
    .card:focus-within { border-color: var(--neon); box-shadow: 0 0 0 1px rgba(204,255,0,0.3), 0 10px 30px rgba(204,255,0,0.06); }

    /* Chips */
    .chip { border: 1px solid var(--vb-border); background: var(--vb-panel-2); color: #e5e7eb; transition: border-color .2s ease, background .2s ease, transform .1s ease; }
    .chip:hover { border-color: var(--vb-border-2); }
    .chip:active { transform: translateY(0.5px); }
    .chip:focus { outline: none; box-shadow: 0 0 0 2px rgba(204,255,0,0.15); border-color: var(--neon); }

    /* Force pill chips on toolbar controls without changing HTML */
    .toolbar-sticky select,
    .toolbar-sticky input[type="date"],
    .toolbar-sticky input[type="text"],
    .toolbar-sticky input[type="number"] {
      background: var(--vb-panel-2) !important;
      border: 1px solid var(--vb-border) !important;
      color: #e5e7eb !important;
      border-radius: 0.75rem !important;
      padding: 0.5rem 1rem !important;
    }
    .toolbar-sticky select:focus,
    .toolbar-sticky input[type="date"]:focus,
    .toolbar-sticky input[type="text"]:focus,
    .toolbar-sticky input[type="number"]:focus {
      outline: none !important;
      box-shadow: 0 0 0 2px rgba(204,255,0,0.15) !important;
      border-color: var(--neon) !important;
    }

    /* Quiet buttons as chips */
    #reset-filters, #export-csv, #pagination-prev, #pagination-next {
      background: var(--vb-panel-2) !important;
      border: 1px solid var(--vb-border) !important;
      color: #e5e7eb !important;
      border-radius: 0.75rem !important;
    }

    /* Neon primary */
    .btn-neon { background: var(--neon); color:#000; font-weight:700; transition: transform .15s ease, box-shadow .2s ease, opacity .2s ease; }
    .btn-neon:hover { transform: translateY(-1px); box-shadow: 0 10px 22px rgba(204,255,0,0.18); }
    .btn-neon:active { transform: translateY(0); }
    .btn-neon:disabled { opacity:.6; cursor:not-allowed; box-shadow:none; transform:none; }

    /* Sticky toolbar under the header */
    .toolbar-sticky { position: sticky; top: 64px; z-index: 30; backdrop-filter: blur(6px); }
    @supports (top: var(--vb-header-offset)) {
      .toolbar-sticky { top: var(--vb-header-offset, 64px); }
    }

    /* Stat tiles glow ring (neon) */
    .ring-soft { box-shadow: 0 0 0 1px rgba(204,255,0,0.15), 0 10px 30px rgba(204,255,0,0.08); }
    #totals-income { color: var(--neon) !important; }

    /* Table head: no sticky (prevents overlap) */
    .table-head { background: rgba(10,10,10,0.9); border-bottom: 1px solid var(--vb-border); position: static; z-index: 20; }

    /* Hover row */
    .row-hov:hover { background: #0f1012; }

    /* Toast transitions */
    #toast { transition: opacity 200ms ease; }

    /* Focus-visible ring */
    :where(button, a, input, select, textarea):focus-visible { outline: 2px solid rgba(204,255,0,0.6); outline-offset: 2px; border-radius: 0.5rem; }

    /* Icon crispness */
    svg { shape-rendering: geometricPrecision; text-rendering: optimizeLegibility; }
  </style>
</head>
<body class="bg-black text-white">
  <!-- Header mount -->
  <div id="site-header"></div>

  <main class="container mx-auto px-4 py-6 md:py-10">
    <!-- Page intro -->
    <header class="mb-6 md:mb-8">
      <div class="flex items-end justify-between gap-3">
        <div>
          <p class="text-[13px] tracking-wide text-[var(--neon)] font-semibold">Vibance Expenses</p>
          <h1 class="font-headline text-3xl md:text-4xl font-semibold tracking-tight mt-1">Your Spending</h1>
          <p class="text-sm md:text-base text-neutral-400 mt-2">Review, search, and categorize your recent transactions.</p>
        </div>
        <div class="flex items-center gap-2">
          <a href="/Income/income.html" class="px-3 py-2 rounded-xl border border-neutral-800 hover:bg-neutral-900 text-sm">View Income</a>
          <a href="/Net/net.html" class="px-3 py-2 rounded-xl border border-neutral-800 hover:bg-neutral-900 text-sm">Net</a>
          <button id="sync-all-expenses" class="px-4 py-2 rounded-xl btn-neon text-sm font-semibold">Sync all</button>
        </div>
      </div>
    </header>

    <!-- Summary tiles (expenses only) -->
    <section class="grid grid-cols-1 sm:grid-cols-2 gap-3 md:gap-4 mb-5">
      <div class="card p-4">
        <div class="text-xs uppercase tracking-wider text-neutral-400">Expenses</div>
        <div id="totals-expense" class="mt-1 text-xl md:text-2xl font-semibold text-red-400">—</div>
      </div>
    </section>

    <!-- Filters (pill-style inputs) -->
    <section class="toolbar-sticky">
      <div class="card p-3 md:p-4">
        <div class="flex flex-wrap items-center gap-2 md:gap-3">
          <div class="flex items-center gap-2">
            <label for="account-filter" class="text-xs text-neutral-400">Account</label>
            <select
              id="account-filter"
              class="min-w-[10rem] rounded-full bg-neutral-900 border border-neutral-800 px-4 py-2 text-sm placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600/50 focus:border-emerald-500">
              <option>Loading accounts…</option>
            </select>
          </div>

          <div class="h-6 w-px bg-neutral-800 hidden md:block"></div>

          <div class="flex items-center gap-2">
            <label for="start-date" class="text-xs text-neutral-400">From</label>
            <input
              id="start-date" type="date"
              class="rounded-full bg-neutral-900 border border-neutral-800 px-4 py-2 text-sm placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600/50 focus:border-emerald-500" />
          </div>
          <div class="flex items-center gap-2">
            <label for="end-date" class="text-xs text-neutral-400">To</label>
            <input
              id="end-date" type="date"
              class="rounded-full bg-neutral-900 border border-neutral-800 px-4 py-2 text-sm placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600/50 focus:border-emerald-500" />
          </div>

          <!-- Quick presets -->
          <div class="flex items-center gap-2">
            <span class="text-xs text-neutral-400">Presets</span>
            <button id="preset-this-month" class="px-3 py-1.5 rounded-xl chip text-xs">This month</button>
            <button id="preset-last-month" class="px-3 py-1.5 rounded-xl chip text-xs">Last month</button>
            <button id="preset-ytd" class="px-3 py-1.5 rounded-xl chip text-xs">YTD</button>
            <button id="preset-90d" class="px-3 py-1.5 rounded-xl chip text-xs">90d</button>
          </div>

          <div class="relative flex-1 min-w-[220px]">
            <input
              id="search-input" type="text" placeholder="Search name or merchant"
              class="w-full pr-10 rounded-full bg-neutral-900 border border-neutral-800 px-4 py-2 text-sm placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600/50 focus:border-emerald-500" />
            <svg class="absolute right-3 top-1/2 -translate-y-1/2 h-4 w-4 text-neutral-500" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="11" cy="11" r="7"></circle><path d="m20 20-3.5-3.5"></path>
            </svg>
          </div>

          <input
            id="min-amount" type="number" step="0.01" placeholder="Min"
            class="w-28 rounded-full bg-neutral-900 border border-neutral-800 px-4 py-2 text-sm placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600/50 focus:border-emerald-500" />
          <input
            id="max-amount" type="number" step="0.01" placeholder="Max"
            class="w-28 rounded-full bg-neutral-900 border border-neutral-800 px-4 py-2 text-sm placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600/50 focus:border-emerald-500" />
          <input
            id="category-filter" type="text" placeholder="Category…" list="category-list"
            class="w-44 rounded-full bg-neutral-900 border border-neutral-800 px-4 py-2 text-sm placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-emerald-600/50 focus:border-emerald-500" />

          <div class="ml-auto flex items-center gap-2">
            <label for="saved-filter-select" class="text-xs text-neutral-400">Saved</label>
            <select id="saved-filter-select" class="rounded-full bg-neutral-900 border border-neutral-800 px-3 py-2 text-sm">
              <option value="">—</option>
            </select>
            <button id="save-filter" class="px-3 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700 text-white text-sm">Save</button>
            <span class="hidden sm:inline text-xs text-neutral-400">Rows:</span>
            <span id="tx-count" class="text-sm font-medium">0</span>

            <button id="reset-filters" class="px-3 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700 text-white text-sm">
              Reset
            </button>
            <button id="export-csv" class="px-3 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700 text-white text-sm">
              Export CSV
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Empty state -->
    <div id="tx-empty" class="hidden card p-8 mt-4 text-center text-neutral-400">
      No transactions found. Try syncing your accounts or adjusting filters.
    </div>

    <!-- Table -->
    <section class="card overflow-hidden mt-4">
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm">
          <thead class="table-head text-neutral-400">
            <tr>
              <th class="px-4 py-3 text-left font-medium">Account</th>
              <th class="px-4 py-3 text-left font-medium">Date <span id="date-range-label" class="ml-2 hidden px-2 py-0.5 rounded-lg border border-neutral-800 text-xs text-neutral-400"></span></th>
              <th class="px-4 py-3 text-left font-medium">Name</th>
              <th class="px-4 py-3 text-right font-medium">Amount</th>
              <th class="px-4 py-3 text-left font-medium">Merchant</th>
              <th class="px-4 py-3 text-left font-medium">Category</th>
            </tr>
          </thead>
          <tbody id="tx-table-body" class="divide-y divide-neutral-900">
            <!-- rows injected by expenses.js; each <tr> gets .row-hov -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Pagination -->
    <section class="mt-4 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <button id="pagination-prev" class="px-3 py-2 rounded-xl bg-neutral-900 border border-neutral-800 text-white disabled:opacity-50">Prev</button>
        <a href="/Net/net.html" class="px-3 py-2 rounded-xl border border-neutral-800 hover:bg-neutral-900 text-sm">Net</a>
      </div>
      <span id="pagination-label" class="text-neutral-400 text-sm">0 of 0</span>
      <button id="pagination-next" class="px-3 py-2 rounded-xl bg-neutral-900 border border-neutral-800 text-white disabled:opacity-50">Next</button>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2
    rounded-lg bg-neutral-900 border border-neutral-800 text-white px-4 py-2
    opacity-0 pointer-events-none"></div>

  <!-- Datalist for quick category suggestions -->
  <datalist id="category-list">
    <option value="Groceries"></option>
    <option value="Dining"></option>
    <option value="Shopping"></option>
    <option value="Rent/Mortgage"></option>
    <option value="Utilities"></option>
    <option value="Insurance"></option>
    <option value="Transport"></option>
    <option value="Travel"></option>
    <option value="Health"></option>
    <option value="Subscriptions"></option>
    <option value="Entertainment"></option>
    <option value="Education"></option>
    <option value="Gifts"></option>
    <option value="Fees"></option>
    <option value="Taxes"></option>
    <option value="Transfer"></option>
    <option value="Salary"></option>
    <option value="Refund"></option>
    <option value="Investment"></option>
    <option value="Interest"></option>
    <option value="Other"></option>
  </datalist>

  <!-- Scripts -->
  <script type="module" src="/api/firebase.js"></script>
  <script type="module" src="/auth/auth-check.js"></script>
  <script type="module" src="/components/header.js"></script>
  <script type="module" src="/Expenses/expenses.js"></script>

  <script>
    // Add a hover class to rows as they are injected
    document.addEventListener('DOMContentLoaded', () => {
      const tbody = document.getElementById('tx-table-body');
      if (!tbody) return;
      const mo = new MutationObserver(() => {
        Array.from(tbody.querySelectorAll('tr')).forEach(tr => tr.classList.add('row-hov'));
      });
      mo.observe(tbody, { childList: true });
    });
  </script>
</body>
</html>
