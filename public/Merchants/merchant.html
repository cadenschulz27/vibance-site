<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Merchant • Vibance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@500;600&display=swap" rel="stylesheet"/>
  <style>
    :root { --neon:#CCFF00; --vb-border:#222226; }
    body { background:#000; color:#fff; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Helvetica Neue, Arial, sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    .font-headline { font-family:'Lora', serif; }
    .glass { background: linear-gradient(180deg, rgba(24,24,27,0.72), rgba(10,10,10,0.88)); border:1px solid var(--vb-border); border-radius:1rem; backdrop-filter: blur(8px); }
  </style>
</head>
<body class="bg-black text-white vb-anim-page">
  <div id="site-header"></div>
  <main class="mx-auto max-w-5xl px-4 pt-24 pb-16">
    <nav class="mb-6 text-sm text-neutral-400"><a href="/Expenses/expenses.html" class="hover:text-white">← Back to Expenses</a></nav>
    <header class="mb-6 md:mb-8">
      <h1 id="merchant-title" class="font-headline text-3xl md:text-4xl font-semibold tracking-tight">Merchant</h1>
      <p id="merchant-sub" class="text-sm md:text-base text-neutral-400 mt-2">Loading…</p>
    </header>

    <section class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <article class="glass p-4 md:p-5 lg:col-span-2">
        <h2 class="font-medium">Recent transactions</h2>
        <div class="overflow-x-auto mt-3">
          <table class="min-w-full text-sm">
            <thead class="text-neutral-400">
              <tr>
                <th class="px-4 py-3 text-left">Date</th>
                <th class="px-4 py-3 text-left">Name</th>
                <th class="px-4 py-3 text-right">Amount</th>
                <th class="px-4 py-3 text-left">Account</th>
              </tr>
            </thead>
            <tbody id="tx-body" class="divide-y divide-neutral-900"></tbody>
          </table>
        </div>
      </article>
      <aside class="space-y-4">
        <article class="glass p-4 md:p-5">
          <h2 class="font-medium">Summary</h2>
          <ul class="mt-3 text-sm text-neutral-300 space-y-1">
            <li>Total spent: <span id="sum-exp" class="font-medium">—</span></li>
            <li>Total income: <span id="sum-inc" class="font-medium">—</span></li>
            <li>Transactions: <span id="sum-count" class="font-medium">—</span></li>
          </ul>
        </article>
        <article class="glass p-4 md:p-5">
          <h2 class="font-medium">By category</h2>
          <div id="cat-bars" class="mt-3 space-y-2"></div>
        </article>
        <article class="glass p-4 md:p-5">
          <h2 class="font-medium">By month</h2>
          <div id="month-bars" class="mt-3 space-y-2"></div>
        </article>
      </aside>
    </section>
  </main>

  <script type="module" src="/api/firebase.js"></script>
  <script type="module" src="/auth/auth-check.js"></script>
  <script type="module" src="/components/header.js"></script>
  <script type="module" src="/shared/anim.js"></script>
  <script type="module" src="./merchant.js"></script>
</body>
</html>
